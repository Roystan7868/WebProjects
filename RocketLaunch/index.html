<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket launch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="rocketBody">
        <div class="head"></div>
        <div class="part1"></div>
        <div class="part2"></div>
        <div class="part3"></div>
        <div class="tail"></div>
        <div class="circle1"></div>
        <div class="fire">
            <div class="fire1" id="f1"></div>
            <div class="fire2" id="f2"></div>
            <div class="fire3" id="f3"></div>
        </div>
    </div>
    <div class="ground" id="gd">
        <div class="firstlayer" id="l1"></div>
        <div class="secondlayer" id="l2"></div>
    </div>
    <input type="button" value="TakeOff" class="btn"
     id="bt" onclick="launch()">

     <script src="main.js"></script>
</body>
</html>
