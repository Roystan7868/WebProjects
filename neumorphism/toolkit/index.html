<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolkit For Neomorphism</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>Please Select a Background Colour first</h3>
    <div class="container">
        <div class="box" id="box"></div>
        <div class="box2" id="box2"></div>
        <div class="borderrange">
            <label for="bradius">Border Radius</label>
            <input type="range" min="0" max="200" value="0" name="" id="bradius">
        </div>
        <div class="range">
            <label for="bs1">Box Shadow1</label>
            <input type="range" name="" id="bs1" min="0" max="200" value="0">
            <label for="bs2">Box Shadow2</label>
            <input type="range" name="" id="bs2" min="0" max="200" value="0">
            <label for="blur">Blur</label>
            <input type="range" name="" id="blur" min="0" max="200" value="0">
            <label for="scolor1">Shadow Color Light</label>
            <input type="range" name="" id="scolor1" min="0" max="250" value="0">
            <label for="scolor2">Shadow Color Dark</label>
            <input type="range" name="" id="scolor2" min="0" max="250" value="0">
        </div>
        <div class="color">
            <label for="bcolor">Background Color</label>
            <input type="color" name="" id="bcolor">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
