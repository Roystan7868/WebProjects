<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Sign up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <label for="uname">UserName</label>
        <input type="text" name="" id="uname"> <br>
        <label for="upass">Password</label>
        <input type="password" name="" id="upass"> <br>
        <input type="button" class="sub" value="Submit"> <br>
        <input type="checkbox" name="" id="check">Remember Me <br>
        <label for="mail">Email</label>
        <input type="email" name="" id="mail">
        <div class="gacha">
            <i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i>
        <i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i>
        <i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i>
        </div>
        

    </div>
</body>
</html>
